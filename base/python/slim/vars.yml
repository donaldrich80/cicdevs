description: Image for use as lightweight Python base or sandbox
features:
  - "python:slim"
  - zsh
  - nano
  - git
image:
  name: base
  tag: python-slim
  entrypoint: /usr/bin/zsh
site_label: python
commands:
  zsh:
    prefix: zsh
    version: --version
    help: --help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V