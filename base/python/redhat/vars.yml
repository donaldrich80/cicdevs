description: Image for use as lightweight Python base or sandbox
features:
  - "python:redhat"
  - zsh
  - nano
  - git
image:
  name: base
  tag: python.redhat
  entrypoint: bin/zsh
site_label: redhat
commands:
  # zsh:
  #   prefix: zsh
  #   version: --version
  #   help: --help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V
