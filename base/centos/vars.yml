description: Image for use as CentOS base or sandbox
features:
  - CentOS
  - Node
  - zsh
  - nano
  - git
image:
  name: base
  tag: centos
  entrypoint: /bin/sh
site_label: latest
commands:
  zsh:
    prefix: zsh
    version: --version
    help: --help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V
