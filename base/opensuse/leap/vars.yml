description: Image for use as lightweight Opensuse Leap base or sandbox
features:
  - Opensuse Leap
  - zsh
  - nano
  - git
image:
  name: base
  tag: opensuse.leap
  entrypoint: /usr/bin/zsh
site_label: leap
commands:
  zsh:
    prefix: zsh
    version: --version
    help: --help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V
