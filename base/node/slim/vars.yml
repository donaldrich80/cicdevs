description: Image for use as Node base or sandbox
features:
  - Node
  - slim
  - zsh
  - nano
  - git
image:
  name: base
  tag: node.slim
  entrypoint: /bin/zsh
site_label: slim
commands:
  zsh:
    prefix: zsh
    version: --version
    help: --help
  node:
    prefix: npm
    version: version
    help: help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V
  npm:
    prefix: npm
    help: help
    version: --version
