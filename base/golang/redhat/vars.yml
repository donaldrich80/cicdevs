description: Redhat UBI image for use as golang base or sandbox
features:
  - golang
  - alpine
  - zsh
  - nano
  - git
image:
  name: base
  tag: golang.redhat
  entrypoint: /bin/zsh
site_label: alpine
commands:
  zsh:
    prefix: zsh
    version: --version
    help: --help
  git:
    prefix: git
    version: version
    help: help
  nano:
    prefix: nano
    help: -h
    version: -V
  go:
    prefix: go
    help: help
    version: version
