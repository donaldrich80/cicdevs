---
name: donaldrich/base:golang.alpine
usage: Alpine image for use as golang base or sandbox

tasks:
  validate:
    usage: goss validation of installed packages
    run: goss validate --color --format documentation

  environment:
    usage: print env variables
    run:
      - command:
          exec: printenv
          print: "\e[32mprintenv\e[0m"
  version:
    usage: check package versions
    run:
      - command:
          exec: bash -version
          print: "\e[32mBash\e[0m"
      - command:
          exec: go version
          print: "\e[32mGo\e[0m"
