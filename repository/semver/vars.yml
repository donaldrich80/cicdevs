description: Image for semantic versioning via CI/CD
features:
  - semantic-release
  - standard-version
site_label: semver
image:
  name: semver
  tag: latest
commands:
  semantic-release:
    prefix: semantic-release
    help: -h
    version: -v
  standard-version:
    prefix: standard-version
    help: --help
    version: --version
references:
  semantic-release:
    github: semantic-release/semantic-release
    docs: https://semantic-release.gitbook.io/semantic-release
  standard-version:
    github: conventional-changelog/standard-version

