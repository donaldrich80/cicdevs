include:
  - project: donaldrich/modular-gitlab-ci
    file: function/notifications/pushover/docker-build.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/docker/default.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/notifications/healthchecks/docker-build.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/lint/docker.yml

build:terraform:full:
  extends:
    - .dockerhub:monoarch:push

stages:
  - debug
  - lint
  - dependency
  - build
  - test
  - push
  - documentation
  - notify

variables:
  DOCKER_BUILD_DIR: hashicorp/terraform/full
  IMAGE_NAME: terraform
  IMAGE_TAG: full
  DOCKERFILE: Dockerfile
  DOCKER_BUILD_CONTEXT: hashicorp/terraform/full
  PUSHOVER_ID: $IMAGE_NAME:$IMAGE_TAG

docs:terraform:full:
  image:
    name: donaldrich/docker:latest
    entrypoint: [""]
  services:
    - name: docker:stable-dind
#      command: ["--experimental"]
  retry: 2
  stage: documentation
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: /certs/client
    DOCKER_TLS_CERTDIR: /certs
  script:
    - docker pull donaldrich/terraform:full
    - docker run --rm donaldrich/terraform:full config > $CI_PROJECT_DIR/.meta/snippets/config/terraform-full.md || true
    - docker run --rm donaldrich/terraform:full validate > $CI_PROJECT_DIR/.meta/snippets/version/terraform-full.md || true
    - docker image inspect donaldrich/terraform:full | jq . > $CI_PROJECT_DIR/.meta/snippets/image-info/terraform-full.md
    - docker history donaldrich/terraform:full > $CI_PROJECT_DIR/.meta/snippets/layers/terraform-full.md || true
