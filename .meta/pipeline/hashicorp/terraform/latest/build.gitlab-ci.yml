include:
  - project: donaldrich/modular-gitlab-ci
    file: function/notifications/pushover/docker-build.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/docker/default.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/notifications/healthchecks/docker-build.yml
  - project: donaldrich/modular-gitlab-ci
    file: function/lint/docker.yml

build:terraform:latest:
  extends:
    - .dockerhub:monoarch:push

stages:
  - debug
  - lint
  - dependency
  - build
  - test
  - push
  - documentation
  - notify

variables:
  DOCKER_BUILD_DIR: hashicorp/terraform/latest
  IMAGE_NAME: terraform
  IMAGE_TAG: latest
  DOCKERFILE: Dockerfile
  DOCKER_BUILD_CONTEXT: hashicorp/terraform/latest
  PUSHOVER_ID: $IMAGE_NAME:$IMAGE_TAG

docs:terraform:latest:
  image:
    name: donaldrich/docker:latest
    entrypoint: [""]
  services:
    - name: docker:stable-dind
#      command: ["--experimental"]
  retry: 2
  stage: documentation
  script:
    - docker pull donaldrich/terraform:latest
    - docker run --rm donaldrich/terraform:latest config > $CI_PROJECT_DIR/.meta/snippets/config/terraform-latest.md || true
    - docker run --rm donaldrich/terraform:latest validate > $CI_PROJECT_DIR/.meta/snippets/version/terraform-latest.md || true
    - docker image inspect donaldrich/terraform:latest | jq . > $CI_PROJECT_DIR/.meta/snippets/image-info/terraform-latest.md
    - docker history donaldrich/terraform:latest > $CI_PROJECT_DIR/.meta/snippets/layers/terraform-latest.md || true

