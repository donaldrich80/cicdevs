description: Container for generating Hugo with hello-friend theme
features:
  - "Inherits all features from donaldrich/hugo:latest"
  - Has all dependencies for hugo-theme-hello-friend installed
  - Slim
site_label: hello-friend
image:
  name: hugo
  tag: hello-friend
commands:
  hugo:
    prefix: hugo
    version: --version
    help: --help
  zsh:
    prefix: zsh
    version: --version
    help: --help
  node:
    prefix: npm
    version: version
    help: help
references:
  hugo:
    docs: https://gohugo.io
    github: gohugoio/hugo
plugins:
  hugo-theme-hello-friend:
    github: panr/hugo-theme-hello-friend
#    demo: https://hugo-hello-friend.now.sh
