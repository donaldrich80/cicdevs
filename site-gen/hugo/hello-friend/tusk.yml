---
tasks:
  validate:
    usage: validate image
    run: goss validate --color --format documentation

  image-validate:
    usage: build docker image
    run: docker run -it --rm donaldrich/hugo:hello-friend validate

  image-version:
    usage: build docker image
    run: docker run -it --rm donaldrich/hugo:hello-friend version

  build:
    usage: build docker image
    run: docker build --pull --rm -t donaldrich/hugo:hello-friend .

  dive:
    usage: inspect docker image
    run: dive donaldrich/hugo:hello-friend
  version:
    usage: check package versions
    run:
      - command:
          exec: hugo --version
          print: "\e[32mHugo\e[0m"
      - command:
          exec: npm version
          print: "\e[32mNpm\e[0m"
      - command:
          exec: zsh --version
          print: "\e[32mZsh\e[0m"