references:
  mkdocs:
    docs: https://www.mkdocs.org
    github: mkdocs/mkdocs
  mkdocs-material:
    docs: https://squidfunk.github.io/mkdocs-material
    github: squidfunk/mkdocs-material
plugins:
  mkdocs-minify-plugin:
    github: byrnereese/mkdocs-minify-plugin
  mkdocs-awesome-pages-plugin:
    github: lukasgeiter/mkdocs-awesome-pages-plugin
  mkdocs-simple-plugin:
    docs: https://www.allisonthackston.com/mkdocs-simple-plugin
    github: athackst/mkdocs-simple-plugin
