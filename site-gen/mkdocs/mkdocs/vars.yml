description: Container for generating documentation site using mkdocs
features:
  - mkdocs for site generation
  - "theme included: mkdocs-material"
  - mkdocs-material theme
  - Useful plugins installed (see below)
  - tree, for file tree generation
site_label: latest
image:
  name: mkdocs
  tag: latest
commands:
  pip:
    prefix: pip
    version: --version
    help: --help
  python:
    prefix: python
    version: --version
    help: --help
  mkdocs:
    prefix: mkdocs
    version: --version
    help: --help
  tree:
    prefix: tree
    help: --help
    version: --version
