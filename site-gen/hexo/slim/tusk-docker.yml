---
name: donaldrich/hexo:slim
usage: Container for generating Hexo

tasks:
  validate:
    usage: goss validation of installed packages
    run: goss validate --color --format documentation

  environment:
    usage: print env variables
    run:
      - command:
          exec: printenv
          print: "\e[32mprintenv\e[0m"
  version:
    usage: check package versions
    run:
      - command:
          exec: hexo version
          print: "\e[32mHexo\e[0m"
      - command:
          exec: npm version
          print: "\e[32mNpm\e[0m"
      - command:
          exec: zsh --version
          print: "\e[32mZsh\e[0m"