---
tasks:
  validate:
    usage: validate image
    run: goss validate --color --format documentation

  image-validate:
    usage: build docker image
    run: docker run -it --rm donaldrich/hexo:latest validate

  image-version:
    usage: build docker image
    run: docker run -it --rm donaldrich/hexo:latest version

  build:
    usage: build docker image
    run: docker build --pull --rm -t donaldrich/hexo:latest .

  dive:
    usage: inspect docker image
    run: dive donaldrich/hexo:latest
  version:
    usage: check package versions
    run:
      - command:
          exec: git version
          print: "\e[32mGit\e[0m"
      - command:
          exec: hexo version
          print: "\e[32mHexo\e[0m"
      - command:
          exec: nano -V
          print: "\e[32mNano\e[0m"
      - command:
          exec: npm version
          print: "\e[32mNpm\e[0m"
      - command:
          exec: zsh --version
          print: "\e[32mZsh\e[0m"