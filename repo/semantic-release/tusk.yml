---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:semantic-release .

  test:
    usage: build docker image
    run: docker run -it --rm function:semantic-release validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:semantic-release
  validate:
    usage: check package versions
    run:
      - command:
          exec: semantic-release -v
          print: "\e[32msemantic-release\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: semantic-release -h
          print: "\e[32msemantic-release\e[0m"
