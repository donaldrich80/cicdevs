description: Image for interacting with AWS
features:
  - AWS command line interface
image:
  name: aws
  tag: localstack
  user: aws
  entrypoint: /usr/bin/zsh
site_label: localstack
commands:
  localstack:
    prefix: localstack
    help: help
    version: --version
    github: localstack/localstack
