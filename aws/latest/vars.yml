description: Image for interacting with AWS
features:
  - AWS command line interface
image:
  name: aws
  tag: latest
  user: aws
  entrypoint: /usr/bin/zsh
  volumes:
    - okay
commands:
  aws-cli:
    prefix: aws
    help: help
    version: --version
user:
  aws:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - aws
    home: /home/aws
    skip: false
