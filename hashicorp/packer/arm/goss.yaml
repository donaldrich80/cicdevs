    installed: true
  curl:
    installed: true
  dosfstools:
    installed: true
  gdisk:
    installed: true
  git:
    installed: true
  kpartx:
    installed: true
  libarchive-tools:
    installed: true
  parted:
    installed: true
  psmisc:
    installed: true
  python3:
    installed: true
  qemu-user-static:
    installed: true
  qemu-utils:
    installed: true
  sudo:
    installed: true
  unzip:
    installed: true
  xz-utils:
    installed: true
  zsh:
    installed: true
command:
  curl:
    exit-status: 0
