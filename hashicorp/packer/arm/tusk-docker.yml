---
name: donaldrich/packer:arm
usage: An image for cross-architechure Packer ARM builds

tasks:
  validate:
    usage: goss validation of installed packages
    run: goss validate --color --format documentation

  environment:
    usage: print env variables
    run:
      - command:
          exec: printenv
          print: "\e[32mprintenv\e[0m"
  version:
    usage: check package versions
    run:
      - command:
          exec: curl --version
          print: "\e[32mCurl\e[0m"
      - command:
          exec: goss --version
          print: "\e[32mGoss\e[0m"
      - command:
          exec: packer version
          print: "\e[32mPacker\e[0m"
      - command:
          exec: sudo -V
          print: "\e[32mSudo\e[0m"
      - command:
          exec: tusk --version
          print: "\e[32mTusk\e[0m"
      - command:
          exec: unzip -v
          print: "\e[32mUnzip\e[0m"
      - command:
          exec: vault version
          print: "\e[32mVault\e[0m"
      - command:
          exec: xz --version
          print: "\e[32mXz\e[0m"
      - command:
          exec: zsh --version
          print: "\e[32mZsh\e[0m"