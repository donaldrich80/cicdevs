package:
  ca-certificates:
    installed: true
  git:
    installed: true
  zsh:
    installed: true
command:
  ansible:
    exit-status: 0
    exec: "ansible --version"
    timeout: 5000
  goss:
    exit-status: 0
    exec: "goss --version"
  packer:
    exit-status: 0
    exec: "packer version"
  pip3:
    exit-status: 0
    exec: "pip3 --version"
  python3:
    exit-status: 0
    exec: "python3 --version"
  tusk:
    exit-status: 0
    exec: "tusk --version"
  zsh:
    exit-status: 0
    exec: "zsh --version"
