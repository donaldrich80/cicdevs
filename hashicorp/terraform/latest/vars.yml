description: A lightweight image for developing and running Terraform plans.
features:
  - Terraform
  - ZSH shell for easy CLI interaction
  - Static analysis with tflint and tfsec
  - Generate documentation with terraform-docs
  - Hashicorp Vault
  - Nano, with syntax highlighting
  - CURL, git, jq
site_label: latest
image:
  name: terraform
  tag: latest
  user: terraform
  entrypoint: /usr/bin/zsh
  env: .env
references:
  terraform:
    description: "Terraform enables you to safely and predictably create, change, and improve infrastructure. It is an open source tool that codifies APIs into declarative configuration files that can be shared amongst team members, treated as code, edited, reviewed, and versioned."
    github: hashicorp/terraform
    docs: https://www.terraform.io/docs
  tflint:
    description: "TFLint is a Terraform linter focused on possible errors, best practices, etc. (Terraform >= 0.12)"
    github: terraform-linters/tflint
  tfsec:
    description: Static analysis powered security scanner for your terraform code
    github: liamg/tfsec
  terraform-docs:
    description: "Generate documentation from Terraform modules in various output formats"
    github: terraform-docs/terraform-docs
  terrahelp:
    description: "Terraform helper. Terrahelp is as a command line utility written in Go and is aimed at providing supplementary functionality which can sometimes prove useful when working with Terraform."
    github: opencredo/terrahelp
  jq:
    description: Command-line JSON processor
    github: stedolan/jq
    docs: https://stedolan.github.io/jq
commands:
  sudo:
    prefix: sudo
    version: --version
    help: --help
  tflint:
    prefix: tflint
    help: --help
    version: --version
  tfsec:
    prefix: tfsec
    help: --help
    version: --version
  # terraform-docs:
  #   prefix: terraform-docs
  #   help: --help
  #   version: --version
  terrahelp:
    prefix: terrahelp
    help: --help
    version: --version
  nano:
    prefix: nano
    version: --version
    help: --help
  vault:
    prefix: vault
    version: version
    help: -h
  curl:
    prefix: curl
    version: --version
    help: --help
  zsh:
    prefix: zsh
    version: --version
    help: --help
  git:
    prefix: git
    version: version
    help: help
  terraform:
    prefix: terraform
    version: version
    help: -h
  # terragrunt:
  #   prefix: terragrunt
  #   help: --help
  #   version: --version
  #   github: gruntwork-io/terragrunt
  #   docs: https://terragrunt.gruntwork.io
  #   download: https://github.com/gruntwork-io/terragrunt/releases/download/v0.23.36/terragrunt_linux_amd64
  jq:
    prefix: jq
    help: --help
    version: --version
links:
  awesome-terraform: https://github.com/shuaibiyy/awesome-terraform
  gruntwork: https://gruntwork.io
file:
  /home/terraform/.terraform.d/plugins:
    exists: true
    #    mode: "0644"
    owner: terraform
    group: terraform
    filetype: directory
user:
  terraform:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - terraform
    home: /home/terraform
    skip: false
