  #     - id: prettier

  - repo: https://gitlab.com/donaldrich/function-as-a-container
    rev: v2.7.0
    hooks:
      # - id: shell-shellcheck
      #   stages: [commit]
      # - id: shell-shfmt
      #   stages: [commit]
      #   verbose: true
      # - id: shell-bashate
      #   stages: [commit]
      #   verbose: true
      - id: secrets-detect-secrets
        stages: [commit]
      - id: secrets-gitleaks
        stages: [commit]
      # - id: yaml-yamllint
      #   stages: [commit]
      - id: docker-hadolint
        exclude: Dockerfile.tmpl.*
