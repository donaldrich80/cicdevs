---
tasks:
  validate:
    usage: validate image
    run: goss validate --color --format documentation

  image-validate:
    usage: build docker image
    run: docker run -it --rm donaldrich/decker:latest validate

  image-version:
    usage: build docker image
    run: docker run -it --rm donaldrich/decker:latest version

  build:
    usage: build docker image
    run: docker build --pull --rm -t donaldrich/decker:latest .

  dive:
    usage: inspect docker image
    run: dive donaldrich/decker:latest
