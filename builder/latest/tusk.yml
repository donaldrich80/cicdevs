---
tasks:
  validate:
    usage: validate image
    run: goss validate --color --format documentation

  image-validate:
    usage: build docker image
    run: docker run -it --rm donaldrich/builder:latest validate

  image-version:
    usage: build docker image
    run: docker run -it --rm donaldrich/builder:latest version

  build:
    usage: build docker image
    run: docker build --pull --rm -t donaldrich/builder:latest .

  dive:
    usage: inspect docker image
    run: dive donaldrich/builder:latest
  version:
    usage: check package versions
    run:
      - command:
          exec: bash -version
          print: "\e[32mBash\e[0m"
      - command:
          exec: curl --version
          print: "\e[32mCurl\e[0m"
      - command:
          exec: fetch --version
          print: "\e[32mFetch\e[0m"
      - command:
          exec: gget --version
          print: "\e[32mGget\e[0m"
      - command:
          exec: ginstall.sh --version
          print: "\e[32mGinstall.Sh\e[0m"
      - command:
          exec: git version
          print: "\e[32mGit\e[0m"
      - command:
          exec: goss --version
          print: "\e[32mGoss\e[0m"
      - command:
          exec: less -V
          print: "\e[32mLess\e[0m"
      - command:
          exec: magicpak --version
          print: "\e[32mMagicpak\e[0m"
      - command:
          exec: make --version
          print: "\e[32mMake\e[0m"
      - command:
          exec: openssl version
          print: "\e[32mOpenssl\e[0m"
      - command:
          exec: tar --version
          print: "\e[32mTar\e[0m"
      - command:
          exec: tusk --version
          print: "\e[32mTusk\e[0m"
      - command:
          exec: unzip -v
          print: "\e[32mUnzip\e[0m"
      - command:
          exec: upx --version
          print: "\e[32mUpx\e[0m"
      - command:
          exec: wget --version
          print: "\e[32mWget\e[0m"
      - command:
          exec: xz --version
          print: "\e[32mXz\e[0m"
      - command:
          exec: zsh --version
          print: "\e[32mZsh\e[0m"
